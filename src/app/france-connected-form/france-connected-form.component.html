<div class="well">
  Votre fournisseur a-t-il déjà implémenté France Connect ?
  <div class="form-group radio">
    <label>
      <input type="radio" value="true" name="franceConnected" [(ngModel)]="subscription.franceConnected">
      oui
    </label>
  </div>
  <div class="form-group radio">
    <label>
      <input type="radio" value="false" name="franceConnected" [(ngModel)]="subscription.franceConnected">
      non
    </label>
  </div>
</div>
